{% extends 'user/base.html' %}
{% load crispy_forms_tags %}

{% block body %}


<section style="background-color:#198754;overflow: hidden;">
    <div class="container">
        <div class="row justify-content-center align-items-center h-100">
            <div class="col-lg-12 col-xl-11">
                <div class="text-black my-5" style="border-radius: 25px ; background: #fff;">
                    <div class="p-md-5">
                        <div class="row justify-content-center">
                            <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                                <p class="h1 fw-bold mb-5 mx-1 mx-md-4 mt-4"
                                    style="color: #198754; padding-left: 1.5rem;">Reset your password</p>

                                <form class="mx-1 mx-md-4">
                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <form method="POST">
                                                {% csrf_token %}
                                                <fieldset class="form-group">
                                                    <p>We want to make sure its really you. enter your email to reset
                                                        password,
                                                        reset link will be sent to your
                                                        email account </p>
                                                    {{ form | crispy }}
                                                </fieldset>
                                            </div>
                                        </form>
                                    </div>
                                    <div class="form-group py-3" style="margin-left: 2.5rem;">
                                        <button class="btn btn-outline-success" type="submit">send
                                            email</button>
                                    </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock body %}
